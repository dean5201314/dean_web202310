<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: red;
        }
        #myP{
            color: green;
        }
        .classP{
            color: blue;
        }
        .box{
            color: lightpink;
        }
        .blue{
            color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>basic selector</h2>
        <p id="myP">Lorem, ipsum dolor.</p>
        <p class="classP">Lorem, ipsum dolor.</p>
    </div>
    <div class="box blue">
        <p>Lorem, ipsum dolor.</p>
    </div>
</body>
</html>
