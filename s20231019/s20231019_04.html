<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            width: 300px;
            height: 300px;
            overflow: auto;
        }

        .box1 {
            background-color: lightblue;
        }

        .box2 {
            margin-top: 20px;
            background-color: lightcoral;
            padding: 50px;
            border: 10px solid black;
        }
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">            
            <img src="https://picsum.photos/500/500" alt="">
        </div>
        <div class="box box2">            
            <img src="https://picsum.photos/500/500" alt="">
        </div>
    </div>

</body>

</html>
