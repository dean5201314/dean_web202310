<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: separate;
            text-align: center;
        }

        table {
            width: 100%;
        }

        .money {
            text-align: right;
        }

        .money::before {
            content: "$ ";
        }

        .money::after {
            content: " 元";
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th width="15%">name</th>
                <th width="20%">bonus</th>
                <th>備註</th>
            </tr>
            <tr>
                <td>Amy</td>
                <td class="money">5000</td>
                <td></td>
            </tr>
            <tr>
                <td>Bob</td>
                <td class="money">6000</td>
                <td></td>
            </tr>
            <tr>
                <td>Cat</td>
                <td class="money">10000</td>
                <td></td>
            </tr>
        </table>
    </div>
</body>

</html>
